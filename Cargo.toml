[package]
name = "minos"
version = "0.7.0-dev.3"
edition = "2021"
authors = ["johnteper <git@johnteper.me>"]
description = "Authorization library"
homepage = "https://github.com/jonhteper/minos"
license = "MIT"
repository = "https://github.com/jonhteper/minos"

[package.metadata.docs.rs]
all-features = true

[dependencies]
thiserror = "1.0.38"
chrono = "0.4.19"
jsonwebtoken = { version = "8.1.1", optional = true}
serde = { version="1.0.137", features = ["derive"], optional = true }
toml = {version = "0.5.9", optional = true }
non-empty-string = {git = "https://github.com/jonhteper/non-empty-string", branch = "deref_feature", features =["deref", "use_error"]}

[features]
server = ["jwt", "toml_storage"]
jwt = ["jsonwebtoken", "serde"]
toml_storage = ["serde", "toml", "manifest"]
custom_authorization = []
manifest = []
