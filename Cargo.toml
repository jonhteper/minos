[package]
name = "minos"
version = "0.7.0-dev.3"
edition = "2021"
authors = ["johnteper <git@johnteper.me>"]
description = "Authorization library"
homepage = "https://github.com/jonhteper/minos"
license = "MIT"
repository = "https://github.com/jonhteper/minos"

[package.metadata.docs.rs]
all-features = true

[dependencies]
thiserror = "1.0.38"
chrono = "0.4.19"
jsonwebtoken = { version = "8.1.1", optional = true}
serde = { version="1.0.137", features = ["derive"] }
serde_json = "1.0.93"
toml = {version = "0.7.2" }
non-empty-string = "0.2.3"
tsu = "1.0.1"
versions = "4.1.0"
fundu = "0.4.1"
rayon = "1.6.1"

[features]
#server = ["jwt", "toml_storage"]
#jwt = ["jsonwebtoken", "serde"]
#toml_storage = ["serde", "toml", "manifest"]
#custom_authorization = []
#manifest = []
